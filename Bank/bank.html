<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="../Bank/bank.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <div class="profile">
      <img src="../Bank/profilePictures/0.png" alt="Profile Picture">
      <h3 id="user-name"></h3>
    </div>
    <div class="bank-name">
      <h1>Bank Of The Century</h1>
    </div>
    <div class="logout">
      <i class="fas fa-sign-out-alt"></i>
    </div>
  </header>
  <div class="container">
    <div class="left-divs">
      <div class="box">
        <div id="credit-card-container">
          <h2>Cards selection</h2>
          <ul id="credit-card-list">
            <li>
              <img src="../Bank/bankCards/debit-classic-eng-640x404.jpg.png" alt="Credit Card Image">
            </li>
            <li>
              <img src="../Bank/bankCards/debit-classic-eng-640x404.jpg.png" alt="Credit Card Image">
            </li>
            <!-- Add more credit card entries as needed -->
          </ul>
        </div>  
      </div>
      <div class="box">
        <div class="accountBalance">
          <h5>Your current balance</h5>
          <h1 id="accountBalance">0</h1>
        </div>
      </div>
      <div class="box">
        <div class="goalBalance">
          <div class="outer">
            <div class="inner">
              <div id="number">             
              </div>
              <div id="range">
                0€/5000€
              </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" viewBox="0 0 160 160">
              <defs>
                <linearGradient id="GradientColor">
                  <stop offset="0%" stop-color="#0078E5" />
                  <stop offset="100%" stop-color="#BFECFE" />
                </linearGradient>
              </defs>
              <circle cx="50%" cy="50%" r="42.2%" stroke-linecap="round" />
            </svg>
          </div>
        </div>   
      </div>
    </div>
    <div class="middle-div">
      <div class="transactionHistory">
        <section class="transactions_header">
          <h1>Transactions</h1>
        </section>
        <section class="transactions_body">
          <table id="transactionTable">
            <thead>
                <tr>
                    <th> Logo</th>
                    <th> Counterparty </th>
                    <th> Operation </th>
                    <th> Date </th>
                    <th> Amount </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </section>
      </div>
    </div>
    <div class="right-divs">
      <div class="box">
        <div class="new-transaction">
          <label for="transaction-name">IBAN:</label>
          <input type="text" id="transaction-name" required placeholder="Enter desired IBAN">
          <label for="transaction-amount">Amount:</label>
          <input type="text" id="transaction-amount" required placeholder="Enter transaction amount" >
          <button class="button" id="transaction-button">Submit</button>
        </div>  
      </div>
      <div class="box">
        <div class="graphBox">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </div>

    <h3><a href="https://www.freepik.com/free-vector/blue-fluid-background-frame_14547779.htm?query=blue and purple simple background">Image by rawpixel.com</a> on Freepik</h3></footer> -->
  <script src="../Bank/bank.js" type="module" ></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../Bank/chart.js"></script>
</body>
</html>
</html>
